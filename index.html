<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <script src="app.js" defer></script>
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__image">
        <img src="images/icon-star.svg" alt="Star image" class="image" />
      </div>

      <div class="container__text">
        <h2 class="container__heading">How did we do?</h2>
        <p class="container__paraghraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div class="container__choose">
        <button class="container__buttons" type="checkbox">1</button>
        <button class="container__buttons" type="checkbox">2</button>
        <button class="container__buttons" type="checkbox">3</button>
        <button class="container__buttons" type="checkbox">4</button>
        <button class="container__buttons" type="checkbox">5</button>
      </div>

      <div class="container__button">
        <button class="container__button">Submit</button>
      </div>
    </div>

    <div class="container__thanks">
      <div class="container__image2">
        <img
          src="images/illustration-thank-you.svg"
          alt="Illustration image"
          class="image2"
        />
      </div>

      <p class="para"></p>

      <h2 class="thanks">Thank you!</h2>

      <p class="para2">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
